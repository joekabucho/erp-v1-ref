<ion-content fullscreen class="ion-padding">
  <div class="row p-2">
    <div class="col-12">
      <a href="#" (click)="back()" class="link back-link" aria-label="Back">
        <nb-icon icon="arrow-back"></nb-icon>
      </a>
    </div>
  </div>
  <ion-fab  horizontal="end" style="bottom: 80px" slot='fixed' edge>
    <ion-fab-button (click)="showModal()">
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card *ngFor="let haz of hazard ; trackBy: identify" (click)="showEdit(haz.id)">
    <ion-item>
      <ion-label>{{haz.ticket?.ticket_code}}</ion-label>

    </ion-item>

    <ion-card-content>
      <ion-list>
        Date:{{haz.date | date: 'shortDate'}}<br>
        Time:{{haz.date | date: 'shortTime'}}<br>
        Description:{{haz.description}}<br>
        Team members:<li *ngFor="let member of haz?.team_members" style="display:inline-block; margin:5px;">{{member.fistname}} {{member.lastname}},</li><br>
        Fire fighter:{{haz.fire_fighter}}<br>
        First aider:{{haz.first_aider}}<br>
        Done by:{{haz.done_by}}
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
