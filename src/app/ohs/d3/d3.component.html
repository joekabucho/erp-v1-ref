<nb-card class="justify-content-between">
  <nb-card-header>
    Filter by:
<nb-select class="select-large" placeholder="Safety Officer" [(selected)]="selectedSO" (selectedChange)="getJobChanges();getPTWChanges()">
  <nb-option-group>
<!--    <nb-option>All</nb-option>-->
    <nb-option *ngFor="let item of safety_officers" [value]=" item.id">{{item.first_name}} {{item.last_name}}</nb-option>
  </nb-option-group>
</nb-select>
<nb-select class="select-large" placeholder="Technician" [(selected)]="selectedTechnician" (selectedChange)="getJobChanges();getPTWChanges()">
  <nb-option-group>
<!--    <nb-option>All</nb-option>-->
    <nb-option *ngFor="let item of technicians" [value]="item.id">{{item.first_name}} {{item.last_name}}</nb-option>
  </nb-option-group>
</nb-select>
  Start Date:<input nbInput placeholder="Pick Start Date" type="date" [ngModel]="start_date | date:'yyyy-MM-dd'" (ngModelChange)="start_date=$event;getJobChanges();getPTWChanges()">
  End Date:<input nbInput placeholder="Pick Start Date" type="date" [ngModel]="end_date | date:'yyyy-MM-dd'"   (ngModelChange)="end_date=$event;getJobChanges();getPTWChanges()">
  </nb-card-header>
</nb-card>
<div class="row col-md-12">
  <div class="col-md-6 col-sm-12">
    <nb-card>
      <nb-card-header class="d-flex justify-content-between flex-wrap">
        <div>
          PTW per
        </div>
      </nb-card-header>
      <nb-card-body>
        <ngx-d3-bar-ptw-per  [ptwChildMessage]="filtersToPTW"></ngx-d3-bar-ptw-per>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-md-6 col-sm-12">
    <nb-card>
      <nb-card-header class="d-flex justify-content-between flex-wrap">
        <div>
          Jobs / Tickets
        </div>
      </nb-card-header>
      <nb-card-body>
        <ngx-d3-bar-jobs-per [childMessage]="filtersToTickets"></ngx-d3-bar-jobs-per>
      </nb-card-body>
    </nb-card>
  </div>
</div>
