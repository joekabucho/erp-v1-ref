
<h4 id="title" class="title">Welcome, Sign In</h4>

<nb-alert role="alert" status="danger" *ngIf="loginError">{{errorMessage}}</nb-alert>

<form aria-labelledby="title" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="label" for="input-username">Username:</label>
    <input
      class="input100"
    nbInput
    fieldSize="small"
    id="input-username"
    formControlName="username"
    [status]="form.username.dirty ? (form.username.invalid  ? 'danger' : 'success') : 'basic'"
    [class.is-invalid]="form.username.invalid && form.username.touched"
    fullWidth>

    <ng-container *ngIf="submitted && form.username.errors">
      <p class="caption status-danger" *ngIf="form.username.errors.required">
        Username is Required!
      </p>
    </ng-container>
  </div>


  <div class="form-group">
    <label class="label" for="input-password">Password:</label>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm"><nb-icon icon="unlock-outline"></nb-icon></span>
      </div>
      <div class="col p-0">

        <input nbInput fieldSize="small" formControlName="password" [type]="togglePassword" aria-label="Small" aria-describedby="inputGroup-sizing-sm" fullWidth >
      </div>
      <div class="input-group-append">
        <span class="input-group-text" id="inputGroup-sizing-sm" [hidden]="showPasswordIcon" (click)="showPassword()"><nb-icon icon="eye-outline" style="cursor: pointer"></nb-icon></span>
        <span class="input-group-text" id="inputGroup-sizing-sm" [hidden]="hidePasswordIcon" (click)="hidePassword()"><nb-icon icon="eye-off-outline" style="cursor: pointer"></nb-icon></span>
      </div>
    </div>

    <span class="label-with-link">
      <a class="forgot-password caption-2" routerLink="../request-password">Forgot Password?</a>
    </span>
  </div>
  <button nbButton fullWidth status="info" size="small">Sign In</button>
</form>
<!-- [disabled]="!loginForm.valid" -->
