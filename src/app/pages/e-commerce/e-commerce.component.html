            [results]="taskAdditionTrendsResults">
          </ngx-charts-area-chart>
        </div>
      </nb-card-body>
    </nb-card>
  </div>

<div class="row">
  <div class="col-md-6 col-sm-12">
    <nb-card>
      <nb-card-header>
        Tasks Status
      </nb-card-header>
      <nb-card-body>
        <div class="task-numbers-cont">
          All Tasks <br>
          <b>{{allTasks}}</b>
        </div>

        <div class="chart-container">
          <ngx-charts-bar-vertical
            [scheme]="colorScheme"
            [results]="taskStatusResults"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [roundEdges]="true">
          </ngx-charts-bar-vertical>
        </div>

      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-md-6 col-sm-12">
    <nb-card>
      <nb-card-header>
        Task Distribution Per Team
        <!--        <nb-select class="select-large" placeholder="Team">-->
        <!--          &lt;!&ndash; [(selected)]="selected" (selectedChange)="getPTWChanges()"&ndash;&gt;-->
        <!--          <nb-option-group>-->
        <!--            <nb-option *ngFor="let item of teams" [value]="">{{item.name}}</nb-option>-->
        <!--          </nb-option-group>-->
        <!--        </nb-select>-->
      </nb-card-header>
      <nb-card-body>
        <div class="task-numbers-cont">
          All Tasks <br>
          <b>{{allTasks}}</b>
        </div>
        <div class="chart-container">
          <ngx-charts-pie-chart

            [scheme]="colorScheme"
            [results]="taskDistributionResults"
            [legend]="showLegend"
            [labels]="false"
          >
          </ngx-charts-pie-chart>
        </div>

      </nb-card-body>
    </nb-card>
  </div>
</div>
