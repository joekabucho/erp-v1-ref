<div id="mySidenav" class="sidenav">
  <div class="card">
    <div class="card-header">
      <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
      <h1>Filters</h1>
    </div>
    <div class="card-body">
      <form [formGroup]="filterForm">
        <div class="form-group">
          <label class="label">Start Date</label>
          <input nbInput fullWidth type="date" class="form-control" formControlName="start_date">
        </div>
        <div class="form-group">
          <label class="label">End Date</label>
          <input type="date" nbInput fullWidth placeholder="Date" class="form-control"  formControlName="end_date">
        </div>

        <div class="form-group">
          <label class="label">Created</label>
          <nb-select fullWidth formControlName="year">
            <nb-option value="today">Today</nb-option>
            <nb-option [value]="2020">2020</nb-option>
            <nb-option [value]="2021">2021</nb-option>
            <nb-option value="all">All</nb-option>
          </nb-select>
        </div>
      </form>
    </div>

    <div class="card-footer">
      <button nbButton fullWidth status="info" size="medium" (click)="fetchData(); closeNav();">Apply</button>
    </div>
  </div>

</div>

<div id="main">
  <span class="open-btn" (click)="openNav()">
    <img src="assets/icons/filter_list-24px.svg" alt="">
  </span>
</div>
